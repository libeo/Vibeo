<!DOCTYPE html>
<!--[if IE 7]>    <html class="ie7 ie" lang="fr"> <![endif]-->
<!--[if IE 8]>    <html class="ie8 ie" lang="fr"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="fr"> <!--<![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Lecteur vibéo</title>
	<link rel="stylesheet" href="build/mediaelementplayer.css" />
	<script src="build/jquery.js"></script>
	<script src="build/mediaelement-and-player.js"></script>
	<script src="build/jquery.ba-resize.min.js"></script>
	<script src="build/modernizr-2.5.3.js"></script>
</head>
<body>

<h1>Lecteur Vidéo Libéo</h1>
<a href="#">Lien avant le vidéo</a>
<video width="640" height="360" id="player2" poster="media/echo-hereweare.jpg"  preload="none">
	<!-- MP4 source must come first for iOS -->
	<source type="video/mp4" src="media/echo-hereweare.mp4" />
	<!-- WebM for Firefox 4 and Opera -->
	<source type="video/webm" src="media/echo-hereweare.webm" />
	<!-- OGG for Firefox 3 -->
	<source type="video/ogg" src="media/echo-hereweare.ogv" />
    <track kind="subtitles" src="media/mediaelement.srt" srclang="en" />
	<!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
	<object width="640" height="360" type="application/x-shockwave-flash" data="build/flashmediaelement.swf">
		<param name="movie" value="build/flashmediaelement.swf" />
		<param name="flashvars" value="controls=true&amp;file=media/echo-hereweare.mp4" />
		<!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
		<img src="media/echo-hereweare.jpg" width="640" height="360" alt="Here we are"
			title="No video playback capabilities" />
	</object>
</video>

<a href="#">Lien après le vidéo</a>

<script>

$('video').mediaelementplayer({
	startVolume: 0.1,
    // auto-select this language (instead of starting with "None")
	startLanguage:'en',
	//translation
    playText:'Jouer',
    pauseText:'Mettre en pause',
    fullscreenText: 'Plein écran',
    muteText: 'Basculer de volume',
    volumeUpText: 'Monter Volume',
	volumeDownText: 'Descendre Volume',
	tracksText: 'Sous-titres',
	rewindText: 'Reculer',
	forwardText: 'Avancer',
	//nav clavier
	enableKeyboard: true,
	alwaysShowControls: true,
	//tell the player that controls are not overlayed
	overlayControls: true,
    showCaptionPopup: false,
    videoVolume: 'horizontal'
});

</script>

</body>
</html>
