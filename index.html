<!DOCTYPE html>
<!--[if IE 7]>    <html class="ie7 ie" lang="fr"> <![endif]-->
<!--[if IE 8]>    <html class="ie8 ie" lang="fr"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="fr"> <!--<![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Lecteur vibéo</title>
	<link rel="stylesheet" href="build/mediaelementplayer.css" />
	<link rel="stylesheet" href="build/skin-gray.css" />
	<script src="build/jquery.js"></script>
	<script src="build/mediaelement-and-player.js"></script>
	<script src="build/jquery.ba-resize.min.js"></script>
	<script src="build/modernizr-2.5.3.js"></script>
</head>
<body>

<h1>Lecteur Vidéo Libéo</h1>
<a href="#">Lien avant le vidéo</a>
<div id="application" role="application">
<video width="640" height="360" id="player2" poster="media/libeo_ctf_2012_720p.jpg"  preload="none">
	<!-- MP4 source must come first for iOS -->
	<source type="video/mp4" src="media/libeo_ctf_2012_720p.mp4" />
	<!-- WebM for Firefox 4 and Opera -->
	<source type="video/webm" src="media/libeo_ctf_2012_720p.webm" />
	<!-- OGG for Firefox 3 -->
	<source type="video/ogg" src="media/libeo_ctf_2012_720p.theora.ogv" />
    <track kind="subtitles" src="media/libeo_ctf_2012_720p.srt" srclang="en" />
	<!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
	<object width="640" height="360" type="application/x-shockwave-flash" data="build/flashmediaelement.swf">
		<param name="movie" value="build/flashmediaelement.swf" />
		<param name="flashvars" value="controls=true&amp;file=media/libeo_ctf_2012_720p.mp4" />
		<!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
		<img src="media/libeo_ctf_2012_720p.jpg" width="640" height="360" alt="Aucune possibilité de jouer la vidéo." />
	</object>
</video>
</div>
<a href="#">Lien après le vidéo</a>

<script>

$('video').mediaelementplayer({
	startVolume: 0.1,
    // auto-select this language (instead of starting with "None")
	startLanguage:'en',
	//translation
	tooltip: 'Aide',
    playText:'Jouer',
    pauseText:'Mettre en pause',
    fullscreenText: 'Activer le mode plein écran',
    unFullscreenText: 'Quitter le mode plein écran',
    muteTextMute: 'Couper le volume',
    muteTextUnmute: 'Ouvrir le volume',
    volumeUpText: 'Monter Volume',
	volumeDownText: 'Descendre Volume',
	tracksTextTurnOn: 'Activer les sous-titres',
	tracksTextTurnOff: 'Désactiver les sous-titres',
	rewindText: 'Reculer',
	forwardText: 'Avancer',
	hour: 'heures',
	minutes: 'minutes',
	seconds: 'secondes',
	//nav clavier
	enableKeyboard: true,
	alwaysShowControls: true,
	//tell the player that controls are not overlayed
	overlayControls: false,
    showCaptionPopup: false,
    videoVolume: 'horizontal'
});

</script>

</body>
</html>
